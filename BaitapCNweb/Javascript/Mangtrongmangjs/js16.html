<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    
    <body>
        <div id="list"></div>
       
        <script>
            //khai báo 1mảng
            const person=[20,30,10,5];
            var htm='';
           for(var x of person){
            htm+=x+" <br>";
           }
           document.getElementById("list").innerHTML=htm;
        </script>
    </body>
    
    
</html>
