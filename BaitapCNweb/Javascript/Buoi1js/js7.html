    <script>
        //minh họa biến toàn cục và biến cục bộ
        var a=10,b=20; //biến toàn cục (global variable)
        function sum(){
            return (a+b);
        }
        function tru() {
            var a;
            a=15;//local variable
            return (a-b);
 
        }

     //   document.write("<h2>"+tru()+"</h2>");
     </script>
</head>

<body>
       Phép toán cộng <p id="cong"></p>
       Phép toán trừ <p id="tru"></p>

           document.getElementById("cong").innerText=sum();
           document.getElementById("tru").innerText=tru();
       </script>
       
</body>
