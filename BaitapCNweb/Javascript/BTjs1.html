<script language="JavaScript">
    function gbvn(eeer){
        var a=eeer.hsa.value;
        var b=eeer.hsb.value;
        var c=eeer.hsc.value;
        var delta=( b * b) - 4* (a * c);
        var d= -b / (2 * a);
        if(delta<0)
            eeer.x.value="PTVN";
            else if(delta==0){
                eeer.x.value= d;
            }
        else{
            var e;
            e= (- b + Math.sqrt(delta)) / 2 * a;
            var f;
            f= (- b - Math.sqrt(delta)) / 2 * a;
            eeer.x.value= e +','+ f;
        }                   
    }
</script>
