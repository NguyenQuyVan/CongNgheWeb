<html>
<head>

  <script src="jquery/jquery.min.js"></script>
<script>

    $(".btclick").on("click", function () {
        $("ul").append(" <li>Rau</li>"); 
})
});


</script>
</head>

    <ul>

        <li>Cá</li>

</html>
